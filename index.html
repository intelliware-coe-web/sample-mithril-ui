<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sample Mithril Application</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.3/css/uikit.min.css" />
</head>
<body>
    <!-- dependencies -->
    <script src="https://unpkg.com/mithril/mithril.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.3/js/uikit.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.3/js/uikit-icons.min.js"></script>
    <script src='https://cdn.jsdelivr.net/g/lodash@4(lodash.min.js+lodash.fp.min.js)'></script>

    <!-- components -->
    <script src="components/search.component.js"></script>
    <script src="components/article-list.component.js"></script>
    <script src="components/spinner.component.js"></script>
    <script src="components/load-more.component.js"></script>

    <!-- containers -->
    <script src="containers/wikipedia-search.container.js"></script>

    <!-- services -->
    <script src="services/wikipedia.service.js"></script>

    <script>
      m.mount(document.body, WikipediaSearch(WikipediaService));
    </script>
</body>
</html>
